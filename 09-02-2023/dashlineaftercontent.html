<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashline after content</title>
    <style>
        h1::before {
            content: "";
            height: 3px;
            width: 130px;
            background-color: red;
            display: inline-block;
            margin: 8px 3px;
        }

        h1::after {
            content: "";
            height: 3px;
            width: 130px;
            background-color: red;
            display: inline-block;
            margin: 8px 3px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Hello World</h1>
    </div>
</body>

</html>

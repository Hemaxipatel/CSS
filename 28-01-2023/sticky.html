<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position sticky</title>
    <style>
        .div1 {
            margin-top: 50px;
            border: 3px solid black;
            position: sticky;
            /* it sticks on some position /top value */
            top: 0px;
        }

        .img3 {
            height: 250px;
            width: 250px;
        }

        .img4 {
            height: 350px;
            width: 530px;
        }
        .img2{
            height: 350px;
        }
    </style>
</head>

<body>
    <div class="div1">
        <img src="image/img3.jpg" alt="" class="img3" />
    </div>
    <div class="div2">
        <img src="image/img4.webp" alt="" class="img4" />
    </div>
    <div>
        <img src="image/img2.jpg" alt="" class="img2" />
    </div>
</body>

</html>

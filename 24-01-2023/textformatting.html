<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
    <style>
        div {
            height: 200px;
            width: 300px;
            border: 2px solid black;
            text-align: justify;
            word-spacing: 5px;
            /* space beteen words */
            letter-spacing: 2px;
            /* space between letters */
            line-height: 20px;
            /* space between lines */
        }
    </style>
</head>

<body>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita nam non necessitatibus repudiandae officiis
        quibusdam, doloribus rerum deserunt ratione quaerat voluptatum, omnis consequuntur reprehenderit incidunt libero
        fugit ad, itaque quod?</div>
</body>

</html>

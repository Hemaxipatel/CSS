<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display : Inline-block</title>
    <style>
        ul {
            list-style-type: none;
            /* background-color: blue; */
        }


        .list {
            background-color: pink;
        }

        /* display: inline-block count height & width.
           it set content in one line */
        li {
            display: inline-block;
            background-color: aquamarine;
            height: 50px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="list">
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Service</li>
            <li>Contact Us</li>
        </ul>
    </div>
</body>

</html>

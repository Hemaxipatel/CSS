<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display: block</title>
    <style>
        ul {
            list-style-type: none;
        }

        .list {
            background-color: powderblue;

        }

        /* display: block - count height & width bt it can not set content in one line */
        li {
            background-color: palevioletred;
            display: block;
            height: 50px;
            width: 100px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="list">
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Services</li>
            <li>Menu</li>
            <li>Contact Us</li>
        </ul>
    </div>
</body>

</html>

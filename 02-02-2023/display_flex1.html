<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display: flex</title>
    <style>
        .main {
            border: 2px solid black;
            display: flex;
        }

        .div1 {
            height: 200px;
            width: 33.33%;
            background-color: aquamarine;
        }

        .div2 {
            height: 200px;
            width: 33.33%;
            background-color: darkblue;
        }

        .div3 {
            height: 200px;
            width: 33.33%;
            background-color: palevioletred;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>

</html>

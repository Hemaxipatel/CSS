<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        /* class selector -(.)indicates class*/
        .head {
            color: blueviolet;
        }

        .head1 {
            color: coral;
        }

        .head2 {
            color: crimson;
        }
    </style>
</head>

<body>
    <h1 class="head">CSS - Cascading Style Sheet</h1>
    <h1 class="head1">CSS - Cascading Style Sheet</h1>
    <h1 class="head2">CSS - Cascading Style Sheet</h1>
</body>

</html>

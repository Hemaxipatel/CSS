<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
    <style>
        /* element selector */
        h1 {
            color: blue;
        }

        h2 {
            color: brown;
        }

        p {
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <h1>CSS - Cascading Style Sheet</h1>
    <h2>CSS - Cascading Style Sheet</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto eaque ipsam neque beatae sed tempora cumque sequi
        facilis repellendus, explicabo dolor distinctio, fugit accusantium veritatis necessitatibus facere cupiditate
        nostrum vel?</p>
</body>

</html>

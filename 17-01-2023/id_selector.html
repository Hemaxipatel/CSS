<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id selector</title>
</head>
<style>
    /* id selector-(#)indicates the id */
    #head {
        color: greenyellow;
    }

    #head1 {
        color: darkgreen;
    }
</style>

<body>
    <h1 id="head">HTML - Hypertext Markup Language</h1>
    <h1 id="head1">HTML - Hypertext Markup Language</h1>
</body>

</html>

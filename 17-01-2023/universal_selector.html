<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector</title>
    <style>
        /* apply on full page */
        * {
            margin: 0;
            padding: 0;
        }

        div {
            background-color: cornflowerblue;
            height: 300px;
            width: 300px;
        }
    </style>
</head>

<body>
    <div></div>
    <h1>Hello Morning..</h1>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- media query css -->
    <link rel="stylesheet" href="maxwidth_576px.css">
    <link rel="stylesheet" href="minwidth_576px.css">
    <link rel="stylesheet" href="minwidth_768px.css">
    <link rel="stylesheet" href="minwidth_992px.css">
    <link rel="stylesheet" href="minwidth_1200px.css">
</head>

<body>
    <!-- header section  -->
    <header>
        <div class="container">
            <div class="header-p">
                <!-- used for flex -->
                <div class="navigation-flex">
                    <div class="logo">
                        <a href=""><span class="fa-solid fa-bullhorn"></span> classify</a>
                    </div>
                    <div class="nav-list">
                        <ul>
                            <li><a href="">Home</a></li>
                            <li><a href="">All Ads<span class="fa-solid fa-angle-down"></span></a></li>
                            <li><a href="">Pages<span class="fa-solid fa-angle-down"></span></a></li>
                            <li><a href="">Shop<span class="fa-solid fa-angle-down"></span></a></li>
                            <li><a href="">Contact</a></li>
                        </ul>
                        <div class="post-btn">
                            <button><span class="fa-solid fa-paper-plane"></span> post your ad</button>
                        </div>
                    </div>
                    <div class="theme">
                        <span class="fa-solid fa-moon"></span>
                        <button><span class="fa-solid fa-bars"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="home-img">
        <div class="homeimg-p">
            <div class="homeimg-txt">
                <h1>buy, sell, rent &amp; exchange in one click</h1>
                <p>Once aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur
                    consectetur adipiscing elit.</p>
            </div>
        </div>
    </section>

    <section class="input_search">
        <div class="container">
            <div class="search-p">
                <div class="display_grid">
                    <div class="input-type">
                        <input type="text" placeholder="Enter Keywords here..">
                    </div>
                    <div class="input-type">
                        <select name="" id="">
                            <option value="">Select Category</option>
                            <option value="">Electronics</option>
                            <option value="">Furniture</option>
                            <option value="">Jobs</option>
                            <option value="">Real Estate</option>
                            <option value="">Sports</option>
                            <option value="">Health & Beauty</option>
                            <option value="">And more</option>
                        </select>
                    </div>
                    <div class="input-type">
                        <select name="" id="">
                            <option value="">Select Country</option>
                            <option value="">Australia</option>
                            <option value="">London</option>
                            <option value="">India</option>
                            <option value="">Bangladesh</option>
                            <option value="">Saudi Arabia</option>
                            <option value="">America</option>
                            <option value="">Srilanka</option>
                        </select>
                    </div>
                    <div class="search-btn">
                        <span class="fa-solid fa-magnifying-glass"></span> <button>Search</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

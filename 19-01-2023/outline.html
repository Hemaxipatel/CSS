<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        div {
            height: 250px;
            width: 250px;
            border: 2px solid black;
            padding: 30px;
            margin: 30px auto;
            outline: 5px dashed darksalmon;
            outline-offset: 5px;
            text-align: justify;
        }
    </style>
</head>

<body>
    <div>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Id totam officia sequi delectus unde maxime ratione
        dolorem! Iste quaerat voluptate expedita mollitia! Perferendis blanditiis molestiae ratione odio qui, eaque
        nobis.</div>
</body>

</html>

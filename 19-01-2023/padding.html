<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        /* give a space between content & border */
        div {
            height: 250px;
            width: 250px;
            border: 2px solid black;
            /*  padding-top: 20px;
                padding-right: 20px;
                padding-bottom: 30px;
                padding-left: 20px; */
            /*  padding: 25px;  apply all sides */
            /*  padding: 20px 50px; apply top-bottom left-right */
            padding: 20px 20px 30px 20px;
        }
    </style>
</head>

<body>
    <div>
